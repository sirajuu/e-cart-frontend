<!-- empty wishlist -->
<div *ngIf="wishlistItems.length==0" class="container text-center mt-5">
    <div class="col">
        <img src="https://cakefactory24x7.com/bakery/images/emty.gif" alt="empty-image">
    </div>
    <div class="col text-danger ">
        <h2 class="fw-bolder fs-5 animate__animated animate__bounceInDown">Your Wishlist is Empty!!!</h2>
        <button class="btn btn-warning mt-5">Add More</button>
    </div>
</div>

<!-- wishlist -->
<section *ngIf="wishlistItems.length!=0" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlistItems">
                <div class="card h-100 p-4">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]="product.image" [alt]="product.title"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            <span class="fw-bolder">${{product.price}}</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <!-- view -->
                            <a (click)="removeWishlistItem(product.id)" class="btn btn-danger mt-auto"><i class="fa-solid fa-trash"></i></a>
                                   
                             <!-- add to cart -->
                            <button (click)="addtocart(product)" class="btn btn-success text-light"><i class="fa-solid fa-cart-plus  "></i></button>
                        </div>
                    </div>
                </div>
            </div>
      
        </div>
    </div>
</section>
